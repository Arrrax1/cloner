    <h1>What is the steps of Cloning a git file</h1>
    <!--also make sure you are in the proper directory-->
    <ol>
        <li>Log in github</li> 
        <li> look for clone git link for the repository you wish to clone </li> 
        <li> open git bash</li>
        <li> cd Desktop</li>
        <li>mkdir Git\ clone</li>
        <li> cd Git\ clone </li>
        <li>$ git clone https://github.com/Arrrax1/cloner.git </li> <!-- make sure you get this from the repository you wish to clone and has to be an accurate link-->

        
       
    </ol>
